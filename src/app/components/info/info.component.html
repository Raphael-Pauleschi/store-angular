<div class="info__container">
    <img 
        class="game__header" 
        [src]=[gameHeader]
        alt=""
        >
        <app-info-card
        gameDeveloper="{{gameDeveloper}}"
        gameName="{{gameName}}"
        gamePrice="{{gamePrice}}"
        [gameCategories]="gameCategories"
        ></app-info-card>  

    <app-info-footer gameClassification="{{gameClassification}}"></app-info-footer>
</div>
