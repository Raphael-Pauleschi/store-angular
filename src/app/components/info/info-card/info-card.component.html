<div class="info-card__container">
  <div class="info-card__content">
      <h1 class="info-card__title">{{gameName}}</h1>
    <div class="info-card__developer">{{gameDeveloper}}</div>
    <ul>
      <li *ngFor="let category of gameCategories">{{category}}</li>
    </ul>
    <p>{{gamePrice}}</p>
    <button class="add-button">Add to cart</button>
  </div>
</div>
